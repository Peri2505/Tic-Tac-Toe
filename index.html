<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="scores">
      <h2>Scores</h2>
      <h3>x =<span xWins>0</span></h3>
      <h3>O =<span OWins>0</span></h3>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="turn"></div>
    <div class="winner">
      <div class="winnerMessage"></div>
      <button class="resetBtn">Reset</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
